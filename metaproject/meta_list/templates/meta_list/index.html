<!DOCTYPE html>
{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script type="text/javascript" src="/static/js/angular.min.js.map"></script>
<script type="text/javascript" src="/static/js//app.js"></script>
<script type="text/javascript" src="/static/js/controllers.js"></script>
<script type="text/javascript" src="/static/js/services.js"></script>
<title>Details</title>
</head>
<h1>Scrapped Websites</h1>
<body ng-app="app" ng-controller="metaController">
<table>
	<thead>
		<tr><th colspan="5"><a>ID</a><a>Link</a><a>Title</a><a>Timestamp</a><a>Meta</a></th></tr>
	</thead>
	<tbody ng-repeat="metadata in json_data">
	{%verbatim%}
	<tr>
		<td>{{ metadata.id }}</td>
		<td>{{ metadata.link }}</td>
		<td>{{ metadata.title }}</td>
		<td>{{ metadata.timestamp }}</td>
		<td>{{ metadata.meta }}</td>
	</tr>
	{%endverbatim%}
</table>
<br />

</body>
</html>
